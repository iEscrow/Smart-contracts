[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"

# Optimizer settings for production contract
optimizer = true
optimizer_runs = 200
via_ir = true  # Enable IR-based optimizer to reduce contract size

# Enable solc versions
solc_version = "0.8.20"

# Remappings for OpenZeppelin and common libraries
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@forge-std/=lib/forge-std/src/",
]

# Gas reporting
gas_reports = ["*"]

# RPC endpoints
[rpc_endpoints]
mainnet = "${RPC_URL}"

[profile.ci]
fuzz_runs = 10_000

[profile.intense]
fuzz_runs = 50_000
